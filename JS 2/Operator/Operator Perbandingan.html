<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Operator Perbandingan</title>
    </head>
    <body>
        <script>
            var Aku = 20;
            var Kamu = 19;
            // sama dengan
            var hasil = Aku == Kamu;
            document.write(`${Aku} == ${Kamu} = ${hasil}<br/>`);
            // lebih besar 
            var hasil = Aku > Kamu;
            document.write(`${Aku} > ${Kamu} = ${hasil}<br/>`);
            // lebih besar sama dengan
            var hasil = Aku >= Kamu;
            document.write(`${Aku} >= ${Kamu} = ${hasil}<br/>`);
            // lebih kecil
            var hasil = Aku < Kamu;
            document.write(`${Aku} < ${Kamu} = ${hasil}<br/>`);
            // lebih kecil sama dengan 
            var hasil = Aku <= Kamu;
            document.write(`${Aku} <= ${Kamu} = ${hasil}<br/>`);
            // tidak sama dengan 
            var hasil = Aku != Kamu;
            document.write(`${Aku} != ${Kamu} = ${hasil}<br/>`);
        </script>
    </body>
</html>
