<!DOCTYPE html>
<html>
    <head>
        <title>Dialog Confirm</title>
    </head>
    <body>
        <script>
            var yakin = confirm("Apakah kamu yakin akan mengunjungi blog Alifia Rahmanita?");

            if (yakin) {
                window.location = "https://21753040.blogspot.com/2022/05/pertemuan-1-javascript-pendahuluan.html"
            } else {
                document.write("Baiklah, tetap di siini saja ya:")
            }
        </script>
    </body>
</html>
