<!DOCTYPE html>
<html lang=""en">
<head>
    <title>Menambahkan Data Kedalam Array</title>
</head>
<body>
    <script>
        //Membuat Array
        var products = ["Senter", "Radio", "Antena", "Obeng", "Televisi"];

        //menambahkan hp ke dalam array prodak meenggunakan method push
        products.push("Handphone");

        //menampilkan isi array
        document.write(products);
    </script>
</body>
</html>
