<!DOCTYPE html>
<html lang=""en">
<head>
    <title>Mengubah isi Array</title>
</head>
<body>
    <script>
        //Membuat Array
        var products = ["Senter", "Radio", "Antena", "Obeng", "Televisi"];

        //mengubah isi array
        var products = ["Senter", "Radio", "Antena", "Obeng", "Televisi"];
        products[1] = "Handphone";

        //menampilkan isi array
        document.write(products);
    </script>
</body>
</html>
