<!DOCTYPE html>
<html lang="en">
<head>
    <title>Percabangan if/else</title>
</head>
<body>
    <script>
        var password = prompt("Password");

        if(password == "nyaman di lambung"){
            document.write("<h2>Selamat datang mba mas!</h2>");
        } else {
            document.write("<p>Password Salah, coba lagi yaaa!</p>");
        }
        document.write("<p>Terimakasih telah menggunakan aplikasi ini!</p>");
        
    </script>
</body>
</html>
