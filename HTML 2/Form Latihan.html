<html>
<head>
	<title>ISI PESANAN BAJU ONLINE</title>
	
</head>
<body bgcolor=#595959>
<font color="ffffff">
	<h1>ISI PESANAN BAJU ONLINE</h1>
	<form>
		Username :
		<input type="text" name="username" />
		<br />
	</form>
	
	<form>
		Password :
		<input type="password" name="password" />
		<br />
	</form>

	<form>
		Fullname :
		<input type="fullname" name="fullname" />
		<br />
	</form>

	<form>
		Agama :
				<tr>
				<input type="radio" name="Agama" value="Islam" /> Islam
				<input type="radio" name="Agama" value="Kristen" /> Kristen
				<input type="radio" name="Agama" value="Hindu" /> Hindu
				<input type="radio" name="Agama" value="Budha" /> Budha
				</tr>
	</form>

	<form>
		Nomor HP :
		<input type="nomorHp" name="nomorHp" />
		<br />
	</form>
	
	<form>
		Jenis Kelamin :
		<tr />
		<input type="radio" name="jenisKelamin" value="Wanita" /> Wanita
		<tr />
		<input type="radio" name="jenisKelamin" value="Pria" /> Pria
	</form>
	
	<form>
		Jenis Baju :
		<select>
			<option name="Baju" selected>--Jenis Baju--</option>
			<option value="Kemeja">Kemeja</option>
			<option value="Kaos">Kaos</option>
			<option value="Hoodie">Hoodie</option>
			<option value="Gamis">Gamis</option>
		</select>
	</form>	
	
	<form>
		<tr />
		Komentar :
		<textarea rows="3" cols="50" name="komentar">
		</textarea>	
	</form>	
	</font>
	<form>
		<input type="submit" name="submit" value="submit" /> <tr>
		<input type="reset" name="reset" value="reset" />
	</form>		
</body>
